<ion-item *ngIf="user" text-wrap>
  <ion-avatar item-left>
    <img [src]="user.avatar_url">
  </ion-avatar>

  <h2>{{user.name}}</h2>
  <h3>{{user.company}}</h3>
  <p>{{user.location}}</p>
  <p text-wrap>{{user.bio}}</p>
  <p>Repos: {{user.public_repos}}</p>
  <p>created at:{{user.created_at}}</p>
  <p>updated at:{{user.updated_at}}</p>


</ion-item>
